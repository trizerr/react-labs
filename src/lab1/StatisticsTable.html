<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statistics Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Statistics Table</caption>
        <thead>
            <tr>
                <th>Age</th>
                <th>Gender</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12</td>
                <td>Male</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>0</td>
                <td>Female</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
